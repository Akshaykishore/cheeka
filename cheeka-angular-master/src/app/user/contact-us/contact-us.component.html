<app-header></app-header>
<div class="main-container container">
  <div class="container container-wrapper">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12 margin">
        <h1>Contact Us</h1>
        <form [formGroup]="contactForm" (ngSubmit)="submitContact()">
          <fieldset>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Your email">
              <span class="error" *ngIf="!contactForm.controls.name.valid && (contactForm.controls.name.dirty || submitted)">Required field cannot be empty</span>
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Your Name">
              <span class="error" *ngIf="!contactForm.controls.email.valid && (contactForm.controls.email.dirty || submitted)">Required field cannot be empty</span>
            </div>
            <div class="form-group">
              <label>Contact Number</label>
              <input type="text" class="form-control" formControlName="phone" placeholder="Event Date">
              <span class="error" *ngIf="!contactForm.controls.phone.valid && (contactForm.controls.phone.dirty || submitted)">Required field cannot be empty</span>
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="date" class="form-control" formControlName="date" placeholder="Event Date">
              <span class="error" *ngIf="!contactForm.controls.date.valid && (contactForm.controls.date.dirty || submitted)">Required field cannot be empty</span>
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Event Type</label>
              <select class="form-control" formControlName="type">
                <option *ngFor="let type of types" value="{{ type }}">{{ type }}</option>
              </select>
              <span class="error" *ngIf="!contactForm.controls.type.valid && (contactForm.controls.type.dirty || submitted)">Required field cannot be empty</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
